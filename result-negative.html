<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./css/app.css">
	<title>Ops! Vamos Melhorar...</title>

	<script defer src="https://kit.fontawesome.com/cac7eabb61.js" crossorigin="anonymous"></script>

<body class="bg-dark flex justify-content-center">
	<main class="container container-xs flex-column align-items-center justify-content-center">
		<div class="content modal-container">
			<div class="modal">

				<div class="default-logo">
					<img src="./assets/icon-no-bg.png" alt="app-icon" />
				</div>
				<div class="modal-content">

					<h1><i class="fa-solid fa-circle-minus"></i> Sobrepeso!</h1>
					<p>Cuidado você está com sobrepeso, dê uma atenção para sua saúde</p>

					<div class="flex group-buttons">
						<input class="input-primary" type="button" value="Registrar medidas" />
						<input class="input-light" type="button" value="Ver meu histórico" />
					</div>
				</div>
			</div>
		</div>
	</main>

</html>
