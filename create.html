<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="./css/app.css">
	<title>Parabéns!</title>

	<script defer src="https://kit.fontawesome.com/cac7eabb61.js" crossorigin="anonymous"></script>
</head>

<body class="bg-dark flex justify-content-center">
	<main class="container container-xs flex-column align-items-center justify-content-center">
		<div class="content modal-container">
			<div class="modal">

				<div class="default-logo">
					<img src="./assets/icon-no-bg.png" alt="app-icon" />
				</div>

				<div class="modal-content">
					<h1>Crie sua conta</h1>
					<p>Você precisa criar uma conta</p>
					<form>
						<div>
						  <div class="flex">
							<input class="input-forms" type="text" placeholder="Seu username" />
						  </div>
						  <div class="flex">
							<input class="input-forms" type="text" placeholder="Seu melhor e-mail" />
						  </div>
						  <div class="flex">
							<input class="input-forms" type="password" placeholder="Sua senha" />
						  </div>
						  <div class="flex">
							<input class="input-forms" type="password" placeholder="Confirme sua senha" />
						  </div>
						</div>
						<div class="flex-column">
						  <div class="flex group-checkbox">
							<input class="input" type="checkbox" />
							<span class="span-idade65">Não sou um robô</span>
						  </div>
						  <div class="flex group-buttons">
							<input class="input-primary" type="button" value="Criar Conta" />
							<input class="input-light" type="button" value="Fazer Login" />
						  </div>
						</div>
					  </form>
				</div>

			</div>
		</div>
	</main>
</body>

</html>
