<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <title>IMC</title>
  </head>

  <body>
    <form>
      <div>
        <h1 class="flex">Cálculo de IMC</h1>
      </div>
      <div class="">
        <div>
          <input class="input-forms" type="number" placeholder="Altura" />
        </div>
        <div>
          <input class="input-forms" type="number" placeholder="Peso" />
        </div>
        <div>
          <select class="select-sexo input-forms" placeholder="Sexo">
            <option value="M">Masculino</option>
            <option value="F">Feminino</option>
          </select>
        </div>
      </div>
      <div>
        <input class="input" type="radio" />
        <span class="span-idade65">Eu tenho 65 anos ou mais</span>
      </div>
      <div class="flex flex-column">
        <input
          class="input input-calcular"
          type="button"
          value="Calcular meu IMC"
        />
        <input
          class="input input-entenda"
          type="button"
          value="Entenda o cálculo"
        />
      </div>
    </form>
  </body>
</html>
